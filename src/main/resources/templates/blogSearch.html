<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그 검색 서비스</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .search-form {
            text-align: center;
        }
        .search-input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }
        .search-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .search-results {
            margin-top: 20px;
        }
        .search-results h2 {
            font-size: 20px;
        }
        .search-results p {
            font-size: 14px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>블로그 검색</h1>
    <form class="search-form">
        <input type="text" class="search-input" placeholder="검색어를 입력하세요">
        <button class="search-button" type="submit">검색</button>
    </form>
    <div class="search-results">
        <table>
            <thead>
            <tr>
                <th>항목 1</th>
                <th>항목 2</th>
                <th>항목 3</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>내용 1-1</td>
                <td>내용 1-2</td>
                <td>내용 1-3</td>
            </tr>
            <tr>
                <td>내용 2-1</td>
                <td>내용 2-2</td>
                <td>내용 2-3</td>
            </tr>
            <tr>
                <td>내용 3-1</td>
                <td>내용 3-2</td>
                <td>내용 3-3</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
