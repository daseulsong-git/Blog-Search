<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daseul Blog Search Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #ddc196;
            color: #fff;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #e18c0e;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
        footer {
            background-color: #ddc196;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
<header>
    <h1>Blog Search Service</h1>
</header>
<div class="container">
    <button id="blogSearch">Search</button>
    <button id="rank">Rank</button>
</div>
</body>
</html>
